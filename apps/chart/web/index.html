<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overlay Chart (Web)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }
    #app {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #chart-container {
      flex: 1;
      position: relative;
      padding: 0 8px;
      overflow: hidden;
    }
    #chart {
      width: 100%;
      height: 100%;
      display: block;
      border: 0;
    }
    #status {
      padding: 8px 12px;
      font-size: 12px;
      color: #333;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
    }
    #status label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      user-select: none;
      color: #222;
      font-weight: 600;
      white-space: nowrap;
    }
    #ticker-toggles {
      padding: 8px 12px;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
    }
    #ticker-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    #ticker-list label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      user-select: none;
      color: #222;
      font-weight: 600;
      white-space: nowrap;
    }
    /* 모바일 대응 */
    @media (max-width: 768px) {
      #status {
        font-size: 11px;
        gap: 6px;
        padding: 6px 8px;
      }
      #status label {
        font-size: 11px;
        gap: 4px;
      }
      #ticker-toggles {
        font-size: 11px;
        gap: 6px;
        padding: 6px 8px;
      }
      #ticker-list label {
        font-size: 11px;
        gap: 4px;
      }
      #chart-container {
        padding: 0 4px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="status">
      <span id="status-text">Loading data…</span>
      <label for="toggle-events" id="toggle-events-label">
        <input type="checkbox" id="toggle-events" /> 이벤트 표시
      </label>
      <label for="toggle-candles" id="toggle-candles-label">
        <input type="checkbox" id="toggle-candles" /> 캔들 표시
      </label>
      <label for="toggle-gaps" id="toggle-gaps-label">
        <input type="checkbox" id="toggle-gaps" /> 빈곳보기
      </label>
      <label for="toggle-volume" id="toggle-volume-label">
        <input type="checkbox" id="toggle-volume" /> Volume
      </label>
      <label for="toggle-obv" id="toggle-obv-label">
        <input type="checkbox" id="toggle-obv" /> OBV
      </label>
      <label for="toggle-smooth" id="toggle-smooth-label">
        <input type="checkbox" id="toggle-smooth" /> 부드러운 곱선
      </label>
      <label for="toggle-average" id="toggle-average-label">
        <input type="checkbox" id="toggle-average" /> 평균선
      </label>
      <label for="toggle-hide-values" id="toggle-hide-values-label">
        <input type="checkbox" id="toggle-hide-values" /> 수치 숨기기
      </label>
      <label for="toggle-daily-group" id="toggle-daily-group-label">
        <input type="checkbox" id="toggle-daily-group" /> 일자별 그룹
      </label>
      <label for="toggle-hide-lines" id="toggle-hide-lines-label">
        <input type="checkbox" id="toggle-hide-lines" /> 실선 숨기기
      </label>
    </div>
    <div id="ticker-toggles">
      <span style="font-weight: 600; color: #222;">티커:</span>
      <label id="toggle-all-tickers-label">
        <input type="checkbox" id="toggle-all-tickers" checked /> 전체
      </label>
      <div id="ticker-list"></div>
    </div>
    <div id="chart-container">
      <canvas id="chart"></canvas>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
